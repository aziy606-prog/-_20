<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nero Block Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Animations */
        .slide {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 0;
        }
        .slide.active {
            opacity: 1;
            z-index: 10;
        }
        
        .slide-content h1, .slide-content p {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        
        .slide.active .slide-content h1 {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }
        
        .slide.active .slide-content p {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.4s;
        }

        /* Button Animation */
        .action-btn::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            animation: pulse-glow 2s infinite;
        }
        
        .action-btn:hover::before {
            opacity: 0.4;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-black overflow-hidden">

    <section class="relative w-full h-screen overflow-hidden">
        <!-- Slides Container -->
        <div id="carousel" class="absolute inset-0 w-full h-full">
            <!-- Slides will be injected here by JS -->
        </div>

        <!-- Navigation Dots -->
        <div id="dots" class="absolute bottom-10 left-0 right-0 z-20 flex justify-center gap-4">
            <!-- Dots will be injected here -->
        </div>

        <!-- Arrow Buttons -->
        <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 z-20 p-2 rounded-full bg-black/20 text-white hover:bg-black/40 transition-colors backdrop-blur-sm">
            <i data-lucide="chevron-left" class="w-8 h-8"></i>
        </button>
        <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 z-20 p-2 rounded-full bg-black/20 text-white hover:bg-black/40 transition-colors backdrop-blur-sm">
            <i data-lucide="chevron-right" class="w-8 h-8"></i>
        </button>

        <!-- Action Button -->
        <div class="absolute bottom-32 left-0 right-0 z-20 flex justify-center">
            <button id="actionBtn" onclick="togglePlay()" class="action-btn relative group px-8 py-4 bg-white text-black rounded-full font-semibold text-lg overflow-hidden shadow-lg hover:shadow-xl transition-transform hover:scale-105 active:scale-95">
                <span class="relative z-10 flex items-center gap-2">
                    <span id="btnLabel">Запустить</span>
                    <i data-lucide="play" class="w-4 h-4 fill-current"></i>
                </span>
            </button>
        </div>
    </section>

    <script>
        // Data
        const slides = [
            {
                image: 'https://images.unsplash.com/photo-1644088379091-d574269d422f?q=80&w=1920&auto=format&fit=crop',
                title: 'Цифровое Будущее',
                subtitle: 'Инновации, меняющие мир вокруг нас'
            },
            {
                image: 'https://images.unsplash.com/photo-1510906594845-bc082582c8cc?q=80&w=1920&auto=format&fit=crop',
                title: 'Магия Света',
                subtitle: 'Вдохновение в каждом луче'
            },
            {
                image: 'https://images.unsplash.com/photo-1675334758735-5f989ff8237f?q=80&w=1920&auto=format&fit=crop',
                title: 'Технологии',
                subtitle: 'Связь без границ и расстояний'
            },
            {
                image: 'https://images.unsplash.com/photo-1562575214-da9fcf59b907?q=80&w=1920&auto=format&fit=crop',
                title: 'Гармония',
                subtitle: 'Баланс природы и прогресса'
            }
        ];

        let currentIndex = 0;
        let isPlaying = true;
        let interval;

        const carouselEl = document.getElementById('carousel');
        const dotsEl = document.getElementById('dots');
        const btnLabelEl = document.getElementById('btnLabel');

        // Initialize
        function init() {
            // Create Slides
            slides.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = `slide absolute inset-0 w-full h-full ${index === 0 ? 'active' : ''}`;
                slideEl.innerHTML = `
                    <div class="absolute inset-0">
                        <img src="${slide.image}" alt="${slide.title}" class="w-full h-full object-cover" />
                        <div class="absolute inset-0 bg-black/50"></div>
                    </div>
                    <div class="slide-content absolute inset-0 flex flex-col items-center justify-center text-center text-white px-4">
                        <h1 class="text-5xl md:text-7xl font-bold mb-4 tracking-tight">${slide.title}</h1>
                        <p class="text-xl md:text-2xl font-light max-w-2xl">${slide.subtitle}</p>
                    </div>
                `;
                carouselEl.appendChild(slideEl);

                // Create Dots
                const dot = document.createElement('button');
                dot.className = `w-3 h-3 rounded-full transition-all duration-300 ${index === 0 ? 'bg-white w-8' : 'bg-white/50 hover:bg-white/80'}`;
                dot.onclick = () => goToSlide(index);
                dotsEl.appendChild(dot);
            });

            // Initialize Icons
            lucide.createIcons();
            
            // Start AutoPlay
            startAutoPlay();
        }

        function updateSlides() {
            const slideEls = document.querySelectorAll('.slide');
            const dotEls = dotsEl.children;

            slideEls.forEach((el, index) => {
                if (index === currentIndex) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });

            Array.from(dotEls).forEach((el, index) => {
                if (index === currentIndex) {
                    el.className = 'w-3 h-3 rounded-full transition-all duration-300 bg-white w-8';
                } else {
                    el.className = 'w-3 h-3 rounded-full transition-all duration-300 bg-white/50 hover:bg-white/80';
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlides();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlides();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlides();
            resetAutoPlay();
        }

        function startAutoPlay() {
            if (interval) clearInterval(interval);
            interval = setInterval(nextSlide, 5000);
        }

        function stopAutoPlay() {
            if (interval) clearInterval(interval);
        }

        function resetAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
                startAutoPlay();
            }
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            btnLabelEl.textContent = isPlaying ? "Пауза" : "Запустить";
            if (isPlaying) startAutoPlay();
            else stopAutoPlay();
        }

        // Run
        init();
    </script>
</body>
</html>
